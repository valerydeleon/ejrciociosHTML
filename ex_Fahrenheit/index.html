    <h2>Grados Celsius</h2>
      <table border="0px">

    <h2>Grados Fahrenheit</h2>

          <td><input type="text" id="inputFahrenheit" placeholder="Fº"/></td>

        </tr>

          <th>Resultado</th>
          <td><input type="text" id="resultadoEnCelsius" name="resultado" ></td>
